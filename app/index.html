<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
 <div class  ="row" >
   <div class = "vend col-md-12 d-flex text-center p-4">
      <img src="https://images.unsplash.com/photo-1575224526797-5730d09d781d?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1000&q=80" style="height: 30vh, width=40vw">
    </div>
    <div class="card mr-4">
      <div class="card-body">
          <h4 class="card-title">${this.name} x ${this.quantity}</h4>
          <p class="card-text">${this.price}</p>
          <button name="" id="" class="btn btn-primary ${ProxyState.money >= this.price ? " " : "disabled"}"  onclick="app.vendingController.buyItem('${this.name}')"  role="button">Buy</button>
      </div>
  </div>
  </div>
  <div class ="row">
    <div class="col-md-4">
      <h1>Chips:</h1>
      <h1>Candy:</h1>
      <h1>Drinks:</h1>
    </div>
    <div class="col-md-4">

    </div>
    <div id="items" class="col-md-4">
      <button id="Cheetos" onclick= "app.vendingController.cheetos()">Buy Cheetos</button>
      <button id="Milky Way" onclick="app.vendingController.milkyway()">Buy Candy</button>
      <button id="Mountain Dew" onclick="app.vendingController.mountaindew()">Buy Drinks</button>

    </div>
  </div>







<script src="main.js" type = "module"></script>
</body>
</html>
